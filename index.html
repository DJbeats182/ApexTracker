<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <div class="background"></div>
<form>
  <label for="platform">Choose a platform:</label>
  <select name="platform" id="platform">
    <option value="X1">Xbox</option>
    <option value="PS4">PlayStation</option>
    <option value="PC">Computer</option>
  </select>
  <br>
  <br>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="games-input">Enter the number of games you want to play:</label>
  <input type="text" id="games-input" name="games">
  <br>
  <br>  
  <button type="submit" id="submit-btn">Submit</button>
</form>
</body>
</html>
